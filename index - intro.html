<!DOCTYPE html>
<html>

<head>
    <title>
        My CV
    </title>
    <style>
        table,
        th,
        td {
            border: 1px black solid;
        }

        #first-div{
            padding-bottom: 10px;
        }

        #second-div{
            padding-bottom: 10px;
            color: white;
        }

        .second-div{
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="first-div" >
        <h1>this is how h1 looks like</h1>
        <h2>this is how h2 looks like</h2>
        <h3>this is how h3 looks like</h3>
        <p>this is a p</p>
    </div>

    <div id="second-div" class="second-div">
        <table>
            <thead>
                <th>State</th>
                <th>Population</th>
            </thead>
            <tbody>
                <tr>
                    <td>California</td>
                    <td>555555</td>
                </tr>
                <tr>
                    <td>New York</td>
                    <td>999999</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
